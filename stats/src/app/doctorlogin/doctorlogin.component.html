<body>
    <div class="box">
        <div class="text-center">
            <h1>Doctor <span>Login</span></h1>
        </div>
        <form action="">
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" class="form-control"  name='email' [(ngModel)]='email' #email_name='ngModel' required>
                <span class="alert" *ngIf='email_name.invalid && email_name.touched'>Enter valid email</span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="password" [(ngModel)]='password' #pass='ngModel'>
                <span class="alert" *ngIf='pass.invalid && pass.touched'>Enter password</span>
            </div>
            <div class="text-center">
                <button class="btn btn-submit" (click)='login()' [disabled]='!(email && password)'>Submit</button> &nbsp;&nbsp;
                <button class="btn btn-back" routerLink="/">Back</button>
            </div><br>
            <span class="alert" style="color: red;margin-left:70px" *ngIf='errormessage'>{{errormessage}}</span>
        </form>
    </div>
</body>
